<script language="javascript" type="text/javascript">
	$(document).ready(function (){ldelim} CKEDITOR.replace('page_content'); {rdelim});
</script>
<ul class="formDetail">
	<li>Use the form below to add the site content.</li>
</ul>
{if isset($error) } <div class="errorBox">{$error}</div> {/if}
{if isset($message) } <div class="messageBox">{$message}</div> {/if}

<form id="addContent" name="addContent" method="post" action="" enctype="multipart/form-data">
<input type="hidden" name="mm_action" value="{$action}" />
<input type="hidden" name="contentId" value="{$contentDet->content_id}" />
<table width="100%" border="0" cellpadding="2" cellspacing="0" id="contentTable">
  <tr>
    <td width="150" valign="top"><label>Link Name:</label></td>
    <td valign="top"><div align="left">
        <select name="linkList" class="frm" id="linkList" style="width:250px;" {$disable} >
          <option value="">-- Select Link --</option>
			{html_options options=$linkList selected=$contentDet->content_link_id}
        </select>
      </div></td>
    </div></td>
    </tr>
	
  <tr>
    <td width="150" valign="top"><label>Page Title:</label></td>
    <td valign="top"><div align="left">
      <input name="page_title" type="text" id="page_title" value="{$contentDet->content_title}" maxlength="250" style="width:250px;"  onblur="addSefUrl()"/>
    </div></td>
    </tr>
  <tr>
      <td width="150" valign="top"><label>SEF URL:</label></td>
	  <td valign="top"><div align="left">
      <input name="sef_title" type="text" id="sef_title" maxlength="250" value="{$contentDet->content_sef_title}" style="width:250px;" />
	  <span class="frmInstruction">All the special characters and spaces will be replaced with hyphens (-).</span>
    </div></td>
	</tr>
  <tr>  
    <td width="150" valign="top"><label>Page Content:</label></td>
    <td valign="top"><div align="left"><textarea name="page_content" id="page_content">{if $contentDet->content}{$pageContent}{/if}</textarea></div></td>
    </tr>

     <td width="150" valign="top"><div align="left"></div></td>
     <td valign="top">
       <div align="left">
         <input type="submit" name="submit" id="submit" value="{$formName} Content" onClick="return validateContentForm();"/>
       </div></td>
    </tr>
</table>
<div id="removeDiv"></div>
</form>
