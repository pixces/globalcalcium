<ul class="formDetail">
<li>Use the form below to add all Meta Information for the selected link.</li>
</ul>
{if isset($error) } <div class="errorBox">{$error}</div> {/if}
{if isset($message) } <div class="messageBox">{$message}</div> {/if}

<form name="metaTag_form" id="metaTag_form" action="" method="post" />
<input type="hidden" name="mm_action" id="mm_action" value="doAddMeta" />
<input type="hidden" name="linkId" id="linkId" value="{$linkId}" />
<input type="hidden" name="link_type" id="link_type" value="{$section}" />
<table width="100%" border="0" cellpadding="2" cellspacing="0">
	<tr>
		<td width="175" valign="top"><label>Page Name:</label></td>
		<td valign="top"><div align="left">
		<input name="link_name" type="text" id="link_name" value="{$page_name}" style="width:400px;" readonly="true"/>
		</div></td>
	</tr>
	<tr>
		<td width="175" valign="top"><label>Page Title:</label></td>
		<td valign="top"><div align="left">
		<input name="page_title" type="text" id="page_title" value="{$metaDtls.page_title}" style="width:400px;"/>
		</div></td>
	</tr>
	<tr>
		<td width="175" valign="top"><label>Desciption:</label></td>
		<td valign="top"><div align="left"><textarea name="metaDesc" id="metaDesc" style="width:400px; height:100px;">{$metaDtls.meta_description}</textarea></div></td>
	</tr>
	<tr>
		<td width="175" valign="top"><label>Keywords:</label></td>
		<td valign="top"><div align="left"><textarea name="metaKey" id="metaKey" style="width:400px; height:50px;">{$metaDtls.meta_key}</textarea></div></td>
	</tr>
	<tr>
		<td width="175" valign="top"><label>Robots:</label></td>
		<td valign="top"><div align="left">
			<select name="metaRobots" id="metaRobots">
			  <option value="">-- Select One --</option>
				{html_options options=$robotArray selected=$metaDtls.meta_robots}
			</select>
	</div></td>
	</tr>
	<tr>
		<td width="175" valign="top"><label>Author:</label></td>
		<td valign="top"><div align="left">
		<input name="metaAuthor" type="text" id="metaAuthor" value="{$metaDtls.meta_author}" style="width:400px;"/>
		</div></td>
	</tr>
	<tr>
		<td width="175" valign="top"><label>Custom Meta Tag / Verification Code:</label></td>
		<td valign="top"><div align="left">
		<input name="metaCustom" type="text" id="metaCustom"  style="width:400px;" value="{$custom1}"/>		
		</div></td>
	</tr>
		<tr>
		<td width="175" valign="top"><label></label></td>
		<td valign="top"><div align="left">
		<input name="metaCustom2" type="text" id="metaCustom2" style="width:400px;" value="{$custom2}"/>				
		<div class="frmInstruction"> Ex: &lt;meta name="abc" content="ABC, pqr, xyz" /&gt;</div></div>
		</td>
		
	</tr>
	<tr>
     <td width="175" valign="top"><div align="left"></div></td>
     <td valign="top">
       <div align="left">
         <input type="submit" name="submit" id="submit" value="Add Meta" onClick="return validateMeta();" />   
       </div></td>
    </tr>
</table>
</form>
